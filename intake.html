    <main>
        <h2 style="text-align: center; font-family: 'Merriweather', serif; color: #00796b; margin-top: 2em;">Become a Client - Intake Form</h2>
        <form id="intake-form" class="intake-form">
            <!-- Question 1 -->
            <div class="form-group">
                <label for="question1">What brings you to therapy?</label>
                <textarea id="question1" name="question1" required></textarea>
            </div>

            <!-- Question 2 -->
            <div class="form-group">
                <label for="question2">Have you attended therapy before?</label>
                <select id="question2" name="question2" required>
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="its_been_a_while">Itâ€™s been a while</option>
                </select>
            </div>

            <!-- Question 3 -->
            <div class="form-group">
                <label for="contact_method">Preferred contact method:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="contact_phone" name="contact_method[]" value="phone" onchange="toggleContactInput()">
                    <label for="contact_phone">Phone</label>
                    <input type="checkbox" id="contact_email" name="contact_method[]" value="email" onchange="toggleContactInput()">
                    <label for="contact_email">Email</label>
                </div>
                <div id="phone_input_group" style="display: none;">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number">
                </div>
                <div id="email_input_group" style="display: none;">
                    <label for="email_address">Email Address:</label>
                    <input type="email" id="email_address" name="email_address" placeholder="Enter email address">
                </div>
            </div>

            <!-- Question 4 -->
            <div class="form-group">
                <label for="appointment_time">Best times for appointments:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="time_morning" name="appointment_time[]" value="morning">
                    <label for="time_morning">Morning</label>
                    <input type="checkbox" id="time_afternoon" name="appointment_time[]" value="afternoon">
                    <label for="time_afternoon">Afternoon</label>
                </div>
            </div>

            <!-- Question 5 -->
            <div class="form-group">
                <label for="insurance">Are you paying with insurance?</label>
                <select id="insurance" name="insurance" required onchange="toggleInsuranceProvider()">
                    <option value="">Select an option</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <!-- Insurance Provider Field -->
            <div class="form-group" id="insurance-provider-group" style="display: none;">
                <label for="insurance_provider">Enter insurance provider:</label>
                <input type="text" id="insurance_provider" name="insurance_provider" placeholder="Enter insurance provider">
            </div>

            <!-- Question 6 -->
            <div class="form-group">
                <label for="therapy_goal">What are you hoping to get out of therapy?</label>
                <select id="therapy_goal" name="therapy_goal" required>
                    <option value="">Select an option</option>
                    <option value="skill_building">Skill Building</option>
                    <option value="support">Support</option>
                    <option value="both">Both Skill Building and Support</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="button">Submit</button>
        </form>

        <!-- Success Notification -->
        <div id="success-notification" class="success-notification">
            Form submitted successfully!
        </div>
